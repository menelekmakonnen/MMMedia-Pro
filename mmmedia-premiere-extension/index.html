<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MMMedia Pro Tracker</title>
    <style>
        body {
            background-color: #080816; /* MMMedia Dark Theme */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 4px 0;
            text-align: center;
            background: linear-gradient(to right, #4f46e5, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 0.8rem;
            color: #888;
            margin: 0 0 16px 0;
            text-align: center;
        }

        button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 12px 16px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        button:hover {
            background-color: #f0f0f0;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(255, 255, 255, 0.15);
        }

        button:active {
            transform: translateY(1px);
        }

        #status {
            margin-top: 16px;
            font-size: 0.8rem;
            color: #888;
            text-align: center;
            word-break: break-all;
            display: none;
        }

        .error {
            color: #ff4444 !important;
        }
        
        .success {
            color: #44ff44 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MMMedia Pro</h1>
        <p class="subtitle">Premiere Integration v1.0</p>
        
        <button id="importBtn">Import Project Manifest</button>
        
        <div id="status">Ready</div>
    </div>

    <!-- Adobe CSInterface Library (Must be included for CEP panels) -->
    <script src="./js/CSInterface.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
