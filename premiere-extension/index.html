<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Edia Showreel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ambient-glow"></div>

    <div class="app-container">
        <header>
            <div class="logo-group">
                <div class="logo-icon"></div>
                <h1 class="logo-text">Edia <span class="accent">Showreel</span></h1>
            </div>
            <div class="status-indicator">
                <span class="pulse"></span>
                <span class="status-msg" id="connection-status">Live Sync</span>
            </div>
        </header>

        <main>
            <div class="glass drop-zone">
                <div class="icon-circle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="12" y1="18" x2="12" y2="12" />
                        <line x1="9" y1="15" x2="15" y2="15" />
                    </svg>
                </div>
                <h3>Import Manifest</h3>
                <p>Select your Edia manifest JSON file to build the sequence.</p>

                <button id="load-btn" class="primary-btn">
                    <span class="shimmer"></span>
                    Select Manifest JSON
                </button>
            </div>

            <div class="info-footer">
                <div id="status" class="status-text">Ready to build...</div>
            </div>

            <div id="build-log" class="build-log"
                style="display: none; margin-top: 15px; max-height: 100px; overflow-y: auto; font-size: 10px; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px;">
                <!-- Log entries -->
            </div>
        </main>

        <footer>
            <div class="version">v2.0.4</div>
            <div class="tagline">Premium Finish</div>
        </footer>
    </div>

    <script src="lib/CSInterface.js"></script>
    <script src="main.js"></script>
</body>

</html>
